          <p><a href="https://github.com/grasssand/py/blob/master/kukuku.py" target="_blank" rel="external">kukuku.py</a>，kukuku岛爬图</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="string">''</span><span class="string">'一个kukukud岛的小爬虫'</span><span class="string">''</span></span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line">import requests</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line"></span><br><span class="line"><span class="comment">#版块</span></span><br><span class="line">url = <span class="string">'http://kukuku.cc/综合版1'</span></span><br><span class="line">headers = &#123;<span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:45.0) Gecko/20100101 Firefox/45.0'</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取串id  默认10页</span></span><br><span class="line">def get_chuan_id(url=url, pages=10):</span><br><span class="line">    page = 1</span><br><span class="line">    <span class="keyword">while</span> page &lt; (pages+1):</span><br><span class="line">        payload = &#123;<span class="string">'page'</span>: page&#125;</span><br><span class="line">        req = requests.get(url, params=payload, headers=headers)</span><br><span class="line">        soup = BeautifulSoup(req.text)</span><br><span class="line">        yield [a.attrs.get(<span class="string">'data-threads-id'</span>) <span class="keyword">for</span> a <span class="keyword">in</span> soup.select(<span class="string">'[class~=h-threads-item]'</span>)]</span><br><span class="line">        page += 1</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取每个串所有图片地址</span></span><br><span class="line">def get_image_urls():</span><br><span class="line">    <span class="keyword">for</span> chuan_id <span class="keyword">in</span> get_chuan_id():</span><br><span class="line">        <span class="keyword">for</span> id <span class="keyword">in</span> chuan_id:</span><br><span class="line">            chuan_url = <span class="string">'http://kukuku.cc/t/'</span> + str(id)</span><br><span class="line">            req = requests.get(chuan_url, headers=headers)</span><br><span class="line">            soup = BeautifulSoup(req.text)</span><br><span class="line">            last_page = int([a.attrs.get(<span class="string">'href'</span>) <span class="keyword">for</span> a <span class="keyword">in</span> soup.select(<span class="string">'[href*="page"]'</span>)][-1].split(<span class="string">'='</span>)[-1])</span><br><span class="line">            page = 1</span><br><span class="line">            <span class="keyword">while</span> page &lt; (last_page+1):</span><br><span class="line">                payload = &#123;<span class="string">'page'</span>: page&#125;</span><br><span class="line">                req = requests.get(chuan_url, params=payload, headers=headers)</span><br><span class="line">                soup = BeautifulSoup(req.text)</span><br><span class="line">                yield [a.attrs.get(<span class="string">'href'</span>) <span class="keyword">for</span> a <span class="keyword">in</span> soup.find_all(<span class="string">'a'</span>, class_=<span class="string">'h-threads-img-tool-btn uk-button-link'</span>)]</span><br><span class="line">                page += 1</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存图片</span></span><br><span class="line">def save_image():</span><br><span class="line">    <span class="keyword">if</span> not os.path.isdir(<span class="string">'kukuku'</span>):</span><br><span class="line">        os.mkdir(<span class="string">'kukuku'</span>)</span><br><span class="line">    <span class="keyword">for</span> image_urls <span class="keyword">in</span> get_image_urls():</span><br><span class="line">        <span class="keyword">for</span> image_url <span class="keyword">in</span> image_urls:</span><br><span class="line">            <span class="built_in">print</span>(image_url,<span class="string">'下载图片'</span>)</span><br><span class="line">            r = requests.get(image_url, headers=headers)</span><br><span class="line">            image_name = image_url.split(<span class="string">'/'</span>)[-1]</span><br><span class="line">            with open(<span class="string">'kukuku/'</span>+image_name, <span class="string">'wb'</span>) as f:</span><br><span class="line">                f.write(r.content)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    save_image()</span><br></pre></td></tr></table></figure>
